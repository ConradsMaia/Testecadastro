<script>
jQuery(function($) {
  $(document).on('keypress', 'input.only-number', function(e) {
    var $this = $(this);
    var key = (window.event)?event.keyCode:e.which;
    var dataAcceptDot = $this.data('accept-dot');
    var dataAcceptComma = $this.data('accept-comma');
    var acceptDot = (typeof dataAcceptDot !== 'undefined' && (dataAcceptDot == true || dataAcceptDot == 1)?true:false);
    var acceptComma = (typeof dataAcceptComma !== 'undefined' && (dataAcceptComma == true || dataAcceptComma == 1)?true:false);

		if((key > 47 && key < 58)
      || (key == 46 && acceptDot)
      || (key == 44 && acceptComma)) {
    	return true;
  	} else {
 			return (key == 8 || key == 0)?true:false;
 		}
  });
});
</script>
<script>
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      var forms = document.getElementsByClassName('needs-validation');
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
  </script>
 <script>
  var json_cidades = {
    "estados": [
      {
        "sigla": "PR",
        "nome": "Parana",
        "cidades": [
          "Londrina",
          "Maringa",

      },

      },
      {
        "sigla": "RS",
        "nome": "Rio Grande do Sul",
        "cidades": [
          "Pelotas",
          "Porto Alegre",
          
        ]
      }
    ]
  };
  function buscaCidades(e){
     document.querySelector("#cidade").innerHTML = '';
     var cidade_select = document.querySelector("#cidade");
  
     var num_estados = json_cidades.estados.length;
     var j_index = -1;
  
     for(var x=0;x<num_estados;x++){
        if(json_cidades.estados[x].sigla == e){
           j_index = x;
        }
     }
  
     if(j_index != -1){
    
        json_cidades.estados[j_index].cidades.forEach(function(cidade){
           var cid_opts = document.createElement('option');
           cid_opts.setAttribute('value',cidade)
           cid_opts.innerHTML = cidade;
           cidade_select.appendChild(cid_opts);
        });
     }else{
        document.querySelector("#cidade").innerHTML = '';
        document.querySelector("#cidade").innerHTML = '';
     }
  }
  </script>
